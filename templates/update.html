{% extends 'base.html' %} {% block head %} <title>Workout Builder</title>{%
endblock %} {% block body %}
<div class="content">
  <h1>Update Workout</h1>
  <div class="form">
    <form action="/update/{{workout.id}}" method="POST">
      <input
        type="text"
        name="exercise"
        id="exercise"
        value="{{workout.exercise}}"
      />
      <input type="number" name="reps" id="reps" value="{{workout.reps}}" />
      <input type="submit" value="Update" />
    </form>
  </div>
</div>
{% endblock %}
