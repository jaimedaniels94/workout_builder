{% extends 'base.html' %} {% block head %} <title>Workout Builder</title>{%
endblock %} {% block body %}
<div class="content">
  <h1>Workout Builder</h1>

  <table>
    <tr>
      <th>Exercise</th>
      <th>Reps</th>
      <th>Actions</th>
    </tr>
    {% for workout in workouts %}
    <tr>
      <td>{{ workout.exercise }}</td>
      <td>{{ workout.reps }}</td>
      <td>
        <a href="">Delete</a>
        <br />
        <a href="">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <div class="form">
    <form action="/" method="POST">
      <input type="text" name="exercise" id="exercise" />
      <input type="number" name="reps" id="reps" />
      <input type="submit" value="Add Exercise" />
    </form>
  </div>
</div>
{% endblock %}
